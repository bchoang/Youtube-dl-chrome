<!DOCTYPE html>
<html>
<head>
	<title>Youtube Downloader options</title>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="./style.css" rel="stylesheet">
</head>
<body>

<fieldset>
	<legend>Options</legend>
	Filepath:
	To save to the desktop on a folder called "Youtube music" <br>
	mac: /Users/[username]/Desktop/Youtube\ music <br>
	windows: C:\Desktop\Youtube music <br>
	<br>
	<input type="text" id="filepath" value="/Users/[username]/Desktop/Youtube\ music">
</fieldset>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
